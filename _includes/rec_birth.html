<table>
  <thead>
    <tr>
      <th>№</th>
      <th>Дата</th>
      <th>Имя</th>
      <th>Родители</th>
      <th>Восприемники</th>
    </tr>
  </thead>
  <tbody style="vertical-align: top;">
  {% for dr in include.records %}
    <tr>
      <td>{{ dr.num }}</td>
      <td>{{ dr.date }}</td>
      <td>{{ dr.name }}</td>
      <td>{{ dr.parents }}</td>
      <td>{{ dr.godparents }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
